<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Book Recommendations</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body class="bg-primary-dark text-secondary-light font-sans">
    <div class="min-h-screen flex items-center justify-center px-4">
      <main
        class="w-full max-w-4xl mx-auto px-4 flex flex-col items-center justify-center text-center"
      >
        <h1
          class="text-secondary text-2xl md:text-3xl tracking-[0.3em] uppercase mb-12"
        >
          You seem to be looking for something
        </h1>

        <div class="text-9xl font-bold text-secondary mb-12">404</div>

        <p class="text-accent mb-12 max-w-md">
          However, you've wandered somewhere where you shouldn't be, don't worry,
          let's help you find your way back.
        </p>

        <a
          href="{{ url_for('main.index') }}"
          class="bg-secondary hover:bg-secondary-dark text-primary-dark font-bold py-4 px-8 rounded-lg uppercase tracking-[0.3em] transition-colors duration-200 text-sm inline-flex items-center gap-2"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back to Books
        </a>
      </main>
    </div>
  </body>
</html>
