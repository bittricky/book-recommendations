<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommendations</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-primary mb-8">
          Book Recommendations
        </h1>
        <p class="text-lg text-gray-600 mt-8">Welcome!</p>
        <p class="text-md text-gray-600 mb-8">
          Why not take a moment to browse?
        </p>
        <p class="text-sm text-gray-600 mb-8">
          You may find something you'd like. Maybe have a new experience.
        </p>
      </header>

      <div class="flex max-w-xl mx-auto mb-8">
        <input
          type="text"
          id="search-input"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Search for books..."
        />
        <button
          id="search-button"
          class="bg-primary text-white px-6 py-2 rounded-r-md hover:bg-primary-dark"
        >
          Search
        </button>
      </div>

      <button
        id="recommendation-button"
        class="block mx-auto mb-8 bg-secondary text-primary font-medium px-6 py-2 rounded-md hover:bg-secondary-dark"
      >
        Recommend Me Books
      </button>

      <div id="loading" class="hidden text-center py-8 text-gray-600">
        <p>Loading books...</p>
      </div>

      <div id="no-results" class="hidden text-center py-8 text-gray-600">
        <p>No books found. Try a different search term.</p>
      </div>

      <div
        id="books-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Book cards will be inserted here -->
      </div>
    </div>

    <hr class="border-t border-gray-200 my-8" />

    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
  </body>
</html>
